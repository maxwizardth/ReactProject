const myImage = 'Desert.jpg'


/*creating the header components and styling it.*/

class Header extends React.Component{
	render(){
		const {title,info}=this.props
	    const headerStyle={
	    	background:`url(${myImage})`,
            color:'white',
        	paddingLeft:'3px',
        	margin:'0px'}
        const h2Style={textAlign:'center',
        				paddingTop:'11px'}
		return (<div style={headerStyle}>
              <h2 style={h2Style}>
               30Days Of React Project
              </h2>
              <div>
                 <div style={{padding:'9px'}}>
                   <h3>{title}</h3>
                    <p>{info}</p>
                 </div>
              </div>
             </div>)

	}
}


/*________________card component_________________________________________*/
/*creating Skills component*/
class Skills extends React.Component{
	render(){

	const spanStyle={
		background:'#8ec0ff',
		color: 'white',
            	margin:'3px',
            	display:'inline-block',
            	padding:'6px',
            	borderRadius:'24%',
            	fontSize: '12px'}	
	const skillsElement=this.props.skills.map((skill)=>
		<span key={skill} style={spanStyle}>{skill}</span>)
      	return (<div>
      		   <hr/>
      		   <h4>SKILLS</h4>
      		   {skillsElement}
      		 </div>)
	}
}

		    		

class UserCard extends React.Component{
	render(){
		const {surname,firstname,job,country,skills}=this.props.data
		const checkboxStyle={height:'10px',
				width:'10px',
				borderRadius:'100%',
				clipPath:'circle(50% at 50% 50%)'
			    }

        const imgStyle={width:'120px',
        		height:'120px',
			borderRadius:'50%'}
	const divStyle={padding:'12px',
			background:'white',
			margin:'11px'}

	return (<div style={divStyle}>
		  <img src={mypic} style={imgStyle} alt='mypicture'/>
		  <h5>{surname} {firstname}
		  <input type="checkbox" style={checkboxStyle} checked readOnly/></h5>
		  <small>{job}, {country}</small>
		  <Skills skills={skills} />
	       </div>)

	}
}
