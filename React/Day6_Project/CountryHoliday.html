class ListItems extends React.Component{
	constructor(props){
		super(props)
	}
	render(){
		const items=this.props.items
		const start=items.splice(0,items.length-1).join()
		const end=start.length>0&&start.length<4?' and '+items:items
		const wordItems=start+end
	return wordItems
	}

}
