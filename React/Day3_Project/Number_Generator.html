  function prime(number) {
    
    var isPrime=number<2?false:true
    for (var factor=Math.ceil(Math.sqrt(number));factor>1; factor--){
         if(number%factor===0 && number!==2){
          isPrime=false;
          break}        
         }

    return isPrime
  }


let typeNumber=(number)=>prime(number)?'red':number%2===0?'green':'yellow'
