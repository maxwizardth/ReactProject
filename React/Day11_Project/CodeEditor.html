* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
/* Slideshow container */
.slideshow-container {
  max-width: 700px;
  position: relative;
  margin: auto;
  max-height: 300px;
}
img{width:100%;
  height: 300px;
  background: transparent;}
/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px 5px 16px 16px;
  margin-top: -22px;
  color: white;
  font-weight: bold;
  background: transparent;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}
#quote{
  color: white;
  font-size: 24px;
  padding: 12px;
  text-align: center;
  position: absolute;
  top: 50;
  left: 30;
}


/* On smaller screens, decrease text size */
@media only screen and (max-width: 500px) {
  .prev, .next,.text {font-size: 12px}
  #quote{font-size: 18px}
}

class Editor extends React.Component{
  state={images:0}
  html=React.createRef()
  css=React.createRef()
  javascript=React.createRef()
  result=React.createRef()
  
  cssRun=()=>{

  const htmlCode=this.html.current.value
  const cssCode=this.css.current.value
  const javascriptCodes=this.javascript.current.value
  const resultPage=this.result.current.contentWindow.document
 	resultPage.open()
    resultPage.writeln(
 	   htmlCode +
        "<style>" +
        cssCode +
        "</style>")
     resultPage.close();
 }


  jsRun=()=>{

  const htmlCode=this.html.current.value
  const cssCode=this.css.current.value
  const javascriptCodes=this.javascript.current.value

 	resultPage.open()
    resultPage.writeln(
 	   htmlCode +
       "<style>" +cssCode +"</style>"+
        "<script>"+javascriptCodes+"<\/script>")
     resultPage.close();
 }
