/*creating the header components and styling it.*/
let headerStyle={background:'url(Desert.jpg)',
				color:'white',

let Header=(props)=>(
	<div style={headerStyle}>
		<h2 style={{textAlign:'center',paddingTop:'11px'}}>30Days Of React Project</h2>
		<div>
		<div style={{padding:'9px'}}>

		</div>
		</div>

	)

let headerInfo=(<p>'The following shows different Hexadecimal 
		codes and their respective color result.
		copy the best color codes for your web. <br/>
		<b>Note:</b> it generate different codes on reload'</p>)
let header=<Header projectTitle='Day1: Hexadecimal color Generator' projectInfo={headerInfo}/>

/*_----------------------------------------------------------------*/
/*creating the color Div functional components and styling it.*/

const HexaColor=()=>{
	let digit='1234567890abcdef'
	const color=[1,2,3,4,5,6].reduce((prev,curr)=>
prev+=digit[Math.floor(Math.random()*digit.length)],'#')
	
	return color}

let Div=()=>{
	       
/*generating the Hexadecimal color codes using array*/
let divColor=HexaColor()
/*creating a style of the div that will has the color codes generated as background*/
const divStyle={background:divColor,
				border:'white solid 2px',
				color:'white',
				textAlign:'center'}
/*creating the div element that has background and text to be the color codes*/
return (<div style={divStyle} className='container'>
            <h2>{divColor}</h2>
          </div>)}

/*_----------------------------------------------------------------*/
/*creating the functional components that create as many div color as we wish styling it.*/
const Alldiv=(props)=>{
	let divList=Array(props.number).fill(0)
    let  allDivElement=(divList.map(()=><Div/>))
    return (<div className='container' style={{padding:'2px 20px 10px 20px'}}>
    	     {allDivElement}</div>)
}

	let allInput=placeholder.map((placeholderText)=>
			    <input placeholder={placeholderText} style={inputSyle}/>)
	return (<div className='container' style={{textAlign:'center'}}>
			{allInput}</div>)
					}
