class Button extends React.Component{
  render(){
  const {click,title,text}=this.props
  return (<button type="button" 
           onClick={click}
           className="btn shadow-sm btn-outline-primary side" 
           dataToggle="tooltip" 
           dataplacement="top" 
           title={title}>{text}
           </button>)
}
}

class AllBtn extends React.Component{
     textarea=React.createRef()
     bold=()=> {
    /*function to make the text bold using DOM method*/
    this.textarea.current.style.fontWeight = "bold";}
  
    italic=()=>{
   /*function to make the text italic using DOM method*/
    this.textarea.current.style.fontStyle = "italic";}
  
    left=()=> {
    
    /* function to make the text alignment left using DOM method*/
    this.textarea.current.style.textAlign = "left";}
  
   center=()=> {
    /*function to make the text alignment center using DOM method*/
    this.textarea.current.style.textAlign = "center";
}
  
    right=()=> {
    /* to make the text alignment right using DOM method*/
    this.textarea.current.style.textAlign = "right";
}
  
    upper=()=> {
    /* to make the text in Uppercase using DOM method*/
    this.textarea.current.style.textTransform = "uppercase";
}
  
    lower=()=> {
    /* to make the text in Lowercase using DOM method*/
    this.textarea.current.style.textTransform = "lowercase";
}
  
    capital=()=>{
    /* to make the text capitalize using DOM method*/
    this.textarea.current.style.textTransform = "capitalize";
}
  
    clear=()=> {
    /* to make the text back to normal by removing all the methods applied*/
    /*using DOM method*/
    this.textarea.current.style.fontWeight = "normal";
    this.textarea.current.style.textAlign = "left";
    this.textarea.current.style.fontStyle = "normal";
    this.textarea.current.style.textTransform = "capitalize";
    this.textarea.current.value = " ";
}


  render(){

      const h1Style= {
            paddingTop: '40px',
            paddingBottom: '40px',
            textAlign: 'center',
            color: '#4455ad',
            fontFamily: 'Montserrat sans-serif',
        }
     const textStyle= {
            padding: '3%',
            borderColor: '#5555ad',
            borderWidth: 'thick',
            height:'350px',
            width:'100%'
             }

      const allBtn=(
    <section className="">
 .     <h1 className="shadow-sm" style={h1Style}>TEXT EDITOR</h1>
      <div className="flex-box">
        <div className="row">
          <div className="col">
            {/*Adding different buttons for different functionality*/}
            <Button text=<b>B</b> click={this.bold}/>
            <Button text=<i>I</i> click={this.italic}/>
            <Button  text=<i className="fas fa-align-left"></i> click={this.left}/> 
            <Button text=<i class='fas fa-align-center'></i> click={this.center}/>           
            <Button text=<i className="fas fa-align-right"></i> click={this.right}/>
            <Button text='UPPERCASE' click={this.upper}/>
            <Button text="lowercase" click={this.lower}/>
            <Button text='Capitalize' click={this.capital}/>
            <Button text='Clear Text' click={this.clear}/>
          </div>
        </div>
      </div>
      <br/>
      <div className="row">
        <div className="col-md-3 col-sm-3">
        </div>
        <div className="col-md-6 col-sm-9">
        <div className="flex-box">
          <textarea id="textarea1" className="input shadow" cols="40"  
            placeholder="Your text here " style={textStyle} ref={this.textarea}>
          </textarea>
        </div>
      </div>
    </div>
  </section>)
  return allBtn}
}
