class Editor extends React.Component{
  state={images:0}
  html=React.createRef()
  css=React.createRef()
  javascript=React.createRef()
  result=React.createRef()
  
  cssRun=()=>{
  const htmlCode=this.html.current.value
  const cssCode=this.css.current.value
  const javascriptCodes=this.javascript.current.value
  const resultPage=this.result.current.contentWindow.document
 	resultPage.open()
    resultPage.writeln(
 	   htmlCode +
        "<style>" +
        cssCode +
        "</style>")
     resultPage.close();
 }


  jsRun=()=>{
  const htmlCode=this.html.current.value
  const cssCode=this.css.current.value
  const javascriptCodes=this.javascript.current.value
  const resultPage=this.result.current.contentWindow.document
 	resultPage.open()
    resultPage.writeln(
 	   htmlCode +
       "<style>" +cssCode +"</style>"+
        "<script>"+javascriptCodes+"<\/script>")
     resultPage.close();
 }

 render(){
 	const textareaStyle={
      width: '100%',
      float: 'top',
      minHeight: '250px',
      overFlow: 'scroll',
      background: '#121',
      outline: 'nonek',
      fontFamily: 'Courier, sans-serifk',
      fontSize: '14pxk',
      color:'white'}

   const iframeStyle= {
      bottom: '0',
      marginLeft:'6px',
      position: 'relative',
      width: '98%',
      height: '35em',
      background:'white'
}
    const buttonStyle={
    	outline:'none',
    	textAlign:'center',
      background:'#342',
      color:'white',
      margin:'5px',
      height:'30px',
      borderRadius:'13px',

    }
    const row={
    	textAlign:'center',
    	minWidth:'250px',
        display:'inline-block',
        margin:'2px'}

     const spanStyle={
    	textAlign:'center',
    	margin:'auto'
    	
        }

 	return (
 	<div style={{background:'white',
			     padding:'15px',
			     borderRadius:'8px',
			     margin:'15px',
			     textAlign:'center'
			     }}>

      <h3 style={{textAlign:'center'}}>HTML Code Editor</h3>
 	<div id='row' style={{width:'100%'}}>
 	<div style={row} className='column'>
 	<span style={spanStyle}>HTML</span><br/>
 	<textarea placeholder="HTML" style={textareaStyle} ref={this.html} onKeyUp={this.cssRun}>
 	</textarea>
 	</div>
 	<div style={row} className='column'>
 	<span style={spanStyle}>CSS</span><br/>
    <textarea placeholder="CSS" style={textareaStyle} ref={this.css} onKeyUp={this.cssRun}>
    </textarea>
    </div>
 	<div style={row} className='column'>
    <span style={spanStyle}>JavaScript</span><br/>
    <textarea placeholder="JavaScript" style={textareaStyle} ref={this.javascript}>
    </textarea>
    </div>
    </div>
    <button onClick={this.jsRun} style={buttonStyle}>Run with JavaScript</button>
    <br/>
    <h3>Result...</h3>
    <iframe id="code" style={iframeStyle} ref={this.result}></iframe>
    
    </div>)
	}
}
