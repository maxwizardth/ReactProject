  function prime(number) {
    
    var isPrime=number<2?false:true
    for (var factor=Math.ceil(Math.sqrt(number));factor>1; factor--){
         if(number%factor===0 && number!==2){
          isPrime=false;
          break}        
         }

    return isPrime
  }


let typeNumber=(number)=>prime(number)?'red':number%2===0?'green':'yellow'
let Grid=({number})=>{
	let color=typeNumber(number)
	const liStyle={background:color,color:'white',
				   width:'10%',padding:'20px',
				   fontSize:'30px',
				   display: 'inline-block',
                   textAlign: 'center',
                   border: 'white solid 2px'
				 }
	return (<li className='grid' style={liStyle}>{number}</li>)}
	          
let AllGrid=(props)=>{
	          const numberList=Array(props.number).fill(0).map((key,index)=>key+index)
	          const allSpan=numberList.map((newNumber)=><Grid number={newNumber}/>)
	          return (<ul>{allSpan}</ul>)
}
